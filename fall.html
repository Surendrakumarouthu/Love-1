<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Hearts</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        body {
            background-color: lightblue;
            margin: 0;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            top: -50px; 
            left: 50%;  
            font-size: 2em;
            color: red; /* All hearts will have the same color */
            opacity: 0;
            transform: translateX(-50%);
        }

        /* Falling animation */
        @keyframes fall {
            0% {
                transform: translateX(-50%) translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(100vh);
                opacity: 0;
            }
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Heart icons for animation -->
        <i class="fas fa-heart heart" id="heart1"></i>
        <i class="fas fa-heart heart" id="heart2"></i>
        <i class="fas fa-heart heart" id="heart3"></i>
        <i class="fas fa-heart heart" id="heart4"></i>
        <i class="fas fa-heart heart" id="heart5"></i>
        <i class="fas fa-heart heart" id="heart6"></i>
        <i class="fas fa-heart heart" id="heart7"></i>
        <i class="fas fa-heart heart" id="heart8"></i>
        <i class="fas fa-heart heart" id="heart9"></i>
        <i class="fas fa-heart heart" id="heart10"></i>
    </div>
    <script>
        // Function to apply falling animation with delay
        function startFalling(heart, delay) {
            setTimeout(() => {
                heart.style.animation = `fall 3s linear forwards`;
                heart.style.opacity = 1; // Set opacity to 1 when animation starts
            }, delay);
        }

        // Select all heart icons
        const hearts = document.querySelectorAll('.heart');

        // Apply staggered delay for each heart (0.1 seconds)
        hearts.forEach((heart, index) => {
            startFalling(heart, index * 100); 
        });
    </script>
</body>
</html>
